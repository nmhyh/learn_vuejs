<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VueJS</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12"></script>
</head>

<body>
  <div id="app">
    <p>{{ message }}</p>
    <!-- Su dung 'method' -->
    <p>{{ reversedMessageMethod() }}</p>
    <!-- Su dung 'computed' -->
    <!-- <p>{{ reversedMessageComputed }}</p> -->
    <hr>
    <button v-on:click="a++">A = A + 1</button>
    <button v-on:click="b++">B = B + 1</button>
    <p>Number + A = {{ addA }}</p>
    <p>Number + B = {{ addB }}</p>
  </div>
  <script src="./main.js"></script>
</body>

</html>
